<app-header titulo="Listas - Sliding"></app-header>

<ion-content>

  <ion-list #lista>

    <ion-item-sliding *ngFor="let user of usuarios | async">

    <ion-item>
      <ion-label>
        <h3>{{ user.name }}</h3>
        <p> {{ user.email }} </p>
      </ion-label>
      <ion-label slot="end" text-right> {{ user.phone }} </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <!--<ion-item-option (clik)="favorite(item)">Favorite</ion-item-option>
      <ion-item-option color="danger" (clik)="share(item)">Share</ion-item-option> -->

    <ion-item-option (clik)="favorite(user)">
      <ion-icon slot="icon-only" name="heart"></ion-icon>
    </ion-item-option>
    <ion-item-option color="secondary" (clik)="share(user)">
      <ion-icon slot="icon-only" name="share"></ion-icon>
    </ion-item-option>

    </ion-item-options>

    <ion-item-options side="end">

      <ion-item-option color="danger" (clik)="borrar(user)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>

    </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="google">
    <ion-title>Blanca Azucena Cadena Lopez</ion-title>
  </ion-toolbar>
</ion-footer>
