<app-header titulo="Checkbox"></app-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let check of data"
      (click)="onClick( check )">

      <ion-label> {{ check.name }} </ion-label>
      <ion-checkbox [(ngModel)]="check.selected" 
                    [color]="check.name"></ion-checkbox>

    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="google">
    <ion-title>Blanca Azucena Cadena Lopez</ion-title>
  </ion-toolbar>
</ion-footer>
