<app-header titulo="Infinite Scroll"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label> Item {{ i + 1 }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="150px"
                      (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer>
  <ion-toolbar color="google">
    <ion-title>Blanca Azucena Cadena Lopez</ion-title>
  </ion-toolbar>
</ion-footer>
